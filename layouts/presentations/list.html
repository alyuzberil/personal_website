{{ define "main" }}

<header class="page-header">
  <h1>{{ .Title }}</h1>
</header>

{{ range .Pages }}
<article class="post-entry">
  <header class="entry-header">
    <h2>{{ .Title }}</h2>
  </header>
  <footer class="entry-footer">
      {{ .Params.author }} at {{ .Params.description }}
  </footer>
</article>
{{ end }}

{{ end }}
